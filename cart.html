<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Orinounours</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Orinounours vous propose de ravissants oursons en peluche, fabriqués artisalement à la main, ils
  raviront petits et grands tant ils sont doux" />
  <link rel="icon" href="favicon.png" />
  <script type="text/javascript" src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="JS/cartwidget.js" defer></script>
  <script type="text/javascript" src="JS/cart.js" defer></script>
 


</head>

<body>
    <header>
        <div class="header">
            <a href="index.html" class="banner">
                <img src="IMG/Bannière_Orinoco.png" height= 150 width= 300 alt="Bannière Orinoco" class="logo" /> 
            </a>
            <a href="index.html">
                <button class="backToIndex">Retourner à la liste des produits</button>
            </a>
            <div id="storage" class="storage">
                <div id="cart" class="cart">
                    <span id="incart" class="incart">0</span>
                    <a href="cart.html" class="basket">
                        <i class="fas fa-shopping-basket basket__icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="cart--main" id="cart--main">
        <!-- <div class="cart__table" id="table">
            <table class="table">
                <thead>
                    <tr> 
                        <th>Article</th>
                        <th class="thimg">Image</th>
                        <th>Quantité</th>
                        <th>Prix</th>    
                    </tr>
                </thead>
                <tbody id="cart__tablebody"></tbody>
            </table> 
            
             !-->
        </div>
        <div id= "cart__container" class="cart__container">
                <h2 class="cartTitle">Image</h2>
                <h2 class="cartTitle">Nom</h2>
                <h2 class="cartTitle">Quantité</h2>
                <h2 class="cartTitle">Prix</h2>      
                <h2 class="cartTitle">Total</h2>
                <h2 class="cartTitle"></h2>      
        </div>
    <div class = "confirmation">
        <div id="cartCheckout" class="cartCheckout">
            <p>Nombre d'articles dans le panier: <span id="total__item"></span></p>
            <p>Sous total : <span id="subTotal" class="subtotal"></span>€</p>
            <button id="clearCart" class="clearCart">Vider le panier</button>
        </div>
                                 <!-- FORMULAIRE DES DONNNES CLIENT-->
        <div class="form__container">
            <form action="" method="post">
                <h2 class="form__title"> Veuillez entrer vos coordonnées</h2>
                <div class="lastname">
                    <label for="name">Nom</label>
                    <input type="text" id="lastname" name="user_name" required>
                    <span id="errorName" class="formAlert"></span>
                </div>
                <br>
                <div class="firstname">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="user_firstname" required>
                    <span id="errorFirstName" class="formAlert"></span>
                </div>
                <br>
                <div class="address">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" name="user_address" required>
                    <span id="errorAddress" class="formAlert"></span>
                </div>
  <!--   DIV CODE POSTAL           <div class="zip">
                    <label for="zipcode">Code Postal :</label>
                    <input type="number" id="zipcode" name="user_zipcode" required>
                    <span id="errorZip"></span>
                </div> --> 
                <br>
                <div class="city">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="user_city" required>
                    <span id="errorCity" class="formAlert"></span>
                </div>
                <br>
                <div class="mail">
                    <label for="mail">Adresse Electronique</label>
                    <input type="email" id="mail" name="user_email" required>
                    <span id="errorMail" class="formAlert"></span>
                </div>
                <br>
                <div>
                    <input type="submit" id="confirm-order" class="confirm-order" value="Valider la commande">
                </div>
            </form>

        </div>
    </div>
        
    </main>
    <footer>
        <div class="footer">
            
        </div>
    </footer>
</body>


</html>
