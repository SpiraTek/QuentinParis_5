<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Orinounours</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Orinounours vous propose de ravissants oursons en peluche, fabriqués artisalement à la main, ils
  raviront petits et grands tant ils sont doux" />
  <link rel="icon" href="favicon.png" />
  <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
  <script src="JS/index.js" defer></script>
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html" class="banner">
                <img src="IMG/Bannière_Orinoco.png" height= 150 width= 300 alt="Bannière Orinoco" class="logo" /> 
            </a>
            <div id="storage" class="storage">
                <div id="cart" class="cart">
                    <span id="incart" class="incart">0</span>
                    <a href="cart.html" class="basket">
                        <i class="fas fa-shopping-basket basket__icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="cart--main" id="cart--main">
        <div class="cart__table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Quantité</th>
                        <th>Prix</th>    
                    </tr>
                </thead>
                <tbody id="cart__tablebody"></tbody>
            </table>
            
            <p>Sous total : <span class="subtotal"></span>€</p>
            
            <button id="confirm-command"><a href="checkout.html">Passer la commande</a> </button>
        </div>

    </main>

</body>


</html>
