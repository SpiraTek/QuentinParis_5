<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Orinounours</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Orinounours vous propose de ravissants oursons en peluche, fabriqués artisalement à la main, ils
  raviront petits et grands tant ils sont doux" />
  <link rel="icon" href="favicon.png" />
  <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
  <script src="JS/cart.js" defer></script>


</head>

<body>
    <header>
        <div class="header">
            <a href="index.html" class="banner">
                <img src="IMG/Bannière_Orinoco.png" height= 150 width= 300 alt="Bannière Orinoco" class="logo" /> 
            </a>
            <div id="storage" class="storage">
                <div id="cart" class="cart">
                    <span id="incart" class="incart">0</span>
                    <a href="cart.html" class="basket">
                        <i class="fas fa-shopping-basket basket__icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="cart--main" id="cart--main">
        <!-- <div class="cart__table" id="table">
            <table class="table">
                <thead>
                    <tr> 
                        <th>Article</th>
                        <th class="thimg">Image</th>
                        <th>Quantité</th>
                        <th>Prix</th>    
                    </tr>
                </thead>
                <tbody id="cart__tablebody"></tbody>
            </table> 
            
             !-->
        </div>
        <div id= "cart__container" class="cart__container">
                <h2>Image</h2>
                <h2>Nom</h2>
                <h2>Quantité</h2>
                <h2>Prix</h2>      
                <h2>Total</h2>
                <h2>Supprimer</h2>      
        </div>
        <div id="cartCheckout" class="cartCheckout">
            <p>Nombre d'articles dans le panier: <span id="total__item"></span></p>
            <p>Sous total : <span id="subTotal" class="subtotal"></span>€</p>
            <button id="clearCart">Vider le panier</button>
        </div>
        <div class="form__container">

            <form action="" method="post">
                <div class="lastname">
                    <label for="name">Nom :</label>
                    <input type="text" id="lastname" name="user_name">
                </div>
                <div class="firstname">
                    <label for="firstname">Prénom :</label>
                    <input type="text" id="firstname" name="user_firstname">
                </div>
                <div class="address">
                    <label for="address">Adresse :</label>
                    <input type="text" id="address" name="user_address">
                </div>
                <div class="zip">
                    <label for="zipcode">Code Postal :</label>
                    <input type="text" id="zipcode" name="user_zipcode">
                </div>
                <div class="city">
                    <label for="city">Ville :</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div class="mail">
                    <label for="mail">Adresse Electronique :</label>
                    <input type="email" id="mail" name="user_email">
                </div>
            </form>

        </div>
        <button id="confirm-order" class="confirm-order"><a href="checkout.html">Passer la commande</a> </button>
    </main>

</body>


</html>
